<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Lab 2</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/meyersreset-and-normalize-form.css" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
</head>
<body>
    <div class="container">
        <div class="formgrp">
            <form>
                <fieldset>
                    <legend>Student Personal Information</legend>
                    
                    <div class="formrow">
                        <label for="email">Email Address:</label>
                        <input type="email" id="email" name="email" placeholder="Enter an email address" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Please enter a valid email address (e.g., example@domain.com)" />
                    </div>
                
                    <div class="formrow">
                        <label for="usr-phone-num">Phone Number:</label>
                        <input type="tel" id="usr-phone-num" name="usr-phone-num" placeholder="Enter a phone number" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" title="Phone number must be in the format: 123-456-7890" />
                    </div>
                    
                    <div class="formrow">
                        <label for="dob">Date of Birth:</label>
                        <input type="date" id="dob" name="dob" required />
                    </div>
                
                    <div class="formrow">
                        <input type="submit" value="Submit" />
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
